<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="login.css">
    <script src="script.js"></script>
</head>
<body>
    <header class="menu-bar">
        <a href="homepage.html" class="menu-item">Home</a>
        <a href="#" class="menu-item">Blog</a>
        <a href="forum.html" class="menu-item">Forum</a>
        <a href="aboutus.html" class="menu-item">About Us</a>
        <a href="login.html" class="menu-item">Login</a>
        <div class="profile-circle">
          <a href="signup.html">
            <img src="PICTURES/logo.jpeg" alt="Profile">
          </a>
        </div>
      </header>

    <div class="login-container">
        <h1>LOGIN</h1>
        <form action="login.php" method="post" class="login-form">
            <div class="input-container">
                <label for="username">Email</label>
                <input type="text" id="email" name="email" required autocomplete="off">
                <span class="persistent-placeholderone">______________</span>
            </div>

            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="off">
                <span class="persistent-placeholdertwo">______________</span>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>
        <p class="signup-text">
            <span>Don't have an account?</span><br>
            <a href="signup.html">Sign up</a>
        </p>
    </div>
</body>
</html>
